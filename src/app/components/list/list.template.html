<div class="container">
    <div class="page-header">
        <h1>Angularjs Filtering Data With ngRepeat Example</h1>
    </div>
    <div>
        <form>
            <div class="form-group">
                <label>By Name :</label>
                <input type="text" class="form-control" id="" ng-model="list.search.name" ng-focus="list.search={}">
                <label>By Code :</label>
                <input type="text" class="form-control" id="" ng-model="list.search.code" ng-focus="list.search={}">
                <label>By Any :</label>
                <input type="text" class="form-control" id="" ng-model="list.search.$" ng-focus="list.search={}">
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Code</th>
                    </tr>
                </thead>
                <tr ng-repeat="country in list.countries | filter:list.search">
                    <td>{{country.name}}</td>
                    <td>{{country.code}}</td>
                </tr>
            </table>
        </form>
    </div>
</div>
